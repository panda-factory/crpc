syntax = "proto2";

message crpc_message_head {
	required uint32 magic 	= 1;
	required string name 	= 2;
	required uint32 type  	= 3;
	required btyes  content = 4;
}

message crpc_identity_request {
	required uint32 operate = 1;
}

message crpc_identity_ack {
	required uint32 result 	= 1;
}

message crpc_callback_request {
	required uint32 callback_id = 1;
	optional bytes  paramete 	= 2;
}

message crpc_callback_ack {
	required uint32 callback_id = 1;
	optional bytes  result 		= 2;
}

